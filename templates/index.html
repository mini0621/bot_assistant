<!DOCTYPE html>
<head>
  <title>Curie</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='images/room.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body>
  <div class="room">
    <div class="room-img">
      <div class="room-display">
      <p><span id="current_date"></span></p>
      <p><span id="current_time"></span> ( UTC <span id="timezone"></span>:00 )</p>
      </div>
      <img src="{{ url_for('static', filename='images/room.png') }}"/>
    </div>
    <div class="tool">
      <embed src="{{ url_for('pomodoro') }}" width="100%" height="800px"></embed>
    </div>
    <div class="conversation">
      <embed src="{{ url_for('conversation') }}" width="100%" height="800px"></embed>
    </div>
  </div>
  <script>
    var dt = new Date();
    document.getElementById("current_date").innerHTML = dt.toLocaleDateString();
    document.getElementById("current_time").innerHTML = dt.toLocaleTimeString();
    document.getElementById("timezone").innerHTML = dt.getTimezoneOffset() / 60
  </script>
</body>
